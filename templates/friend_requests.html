<!doctype html>
<html>
<head>
    <title>Friend Requests</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='login_des.css')}}">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: Apple Chancery, cursive;
	font-weight: 300;
        
    }
	h1 {
		font-family: Apple Chancery, cursive;
		font-weight: 300;
	}
    #friend_req{
        width: 600px;
        margin: 5em auto;
        padding: 50px;
        
        border-radius: 1em;
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
    @media (max-width: 700px) {
        body {
            background-color: #fff;
        }
        div {
            width: auto;
            margin: 0 auto;
            border-radius: 0;
            padding: 1em;
        }
    }
    </style>    
</head>

<body background="{{url_for('static', filename='background.jpg')}}">
<header>
    <div id="top_left_logo"><h1>FRIENDS-<span class="highlight">HUB</span></h1></div>
</header>
<div id="friend_req">
	<h1><font color="black" face="Verdana, Geneva, sans-serif">Friend Requests</font></h1>
    <ul>
	{% for request in friend_requests %}
       <p>{{request}}</p>
        <!--<a href = "/request_choice/{{request}}/accept">Accept Request</a><br>
        <a href = "/request_choice/{{request}}/decline">Decline Request</a>-->
         <form action="/request_choice/{{request}}" method="GET">
        <input type="submit" name = "button" value="Accept">
        <input type="submit" name = "button" value="Decline">
       </form>
	{% endfor %}
	</ul>
    <form action={{url_for("homepage")}} method="GET">
        <input type="submit" value="BACK" ></input>

    </form>
</div>

</body>
</html>
